<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Eat Login</title>
    <link rel="stylesheet" href="./../styles/index_login.css">
</head>
<body>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <div class="login-container">
                <div class="image-section">
                    <img src="./../../assets/images/profile_picture.jpg" alt="Food Banner">
                </div>
                
                <div class="login-section">
                    <h2>Login</h2>
                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
    
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
    
                        <a href="#" class="forgot-password">Forgot Password?</a>
    
                        <button type="submit" class="login-btn">Sign In</button>
                    </form>
    
                    <p>Don't have an account yet? <a href="#">Register for free</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./../scripts/index_login.js"></script>
</body>
</html>
