<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="/src/styles/createPost.css">
</head>
<body>
    <div id="createPostModal" class="create-post-modal">
      <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Create New Post</h2>
          <form id="createPostForm">
              <label for="postTitle">Post Title:</label>
              <input type="text" id="postTitle" name="postTitle" required>

              <label for="caption">Caption:</label>
              <textarea id="caption" name="caption"></textarea>

              <label for="media">Upload Media (Picture/Video):</label>
              <input type="file" id="media" name="media" accept="image/*,video/*">

              <label for="instructions">Instructions (How to Cook):</label>
              <textarea id="instructions" name="instructions" required></textarea>

              <label for="ingredients">Ingredients:</label>
              <textarea id="ingredients" name="ingredients" required></textarea>

              <button type="submit" class="publish-btn">Publish Post</button>
          </form>
      </div>
  </div>

    <script src="/src/scripts/createPost.js"></script>
</body>
</html>
