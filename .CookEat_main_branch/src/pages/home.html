<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookEat!</title>
    <link rel="stylesheet" href="/src/styles/home.css">
    <link rel="stylesheet" href="/src/styles/header.css">
    <link rel="stylesheet" href="/src/styles/notification.css">
</head>
<body>
    
    <header class="header-navbar">
        <div class="header-logo-container">
            <a href="/src/pages/home.html">
                <img src="/assets/images/logo.png" alt="Cook It Logo" class="header-logo">
            </a>
        </div>
        
        <div class="header-search-container">
            <input type="text" placeholder="Search for recipes..." class="header-search-bar">
        </div>
    
        <nav class="header-nav-links">
            <a href="/src/pages/home.html" class="header-button">Feeds</a>
            <a href="#" class="header-button">Reels & Videos</a>
            <a href="#" class="header-button" onclick="toggleNotifications(event)">Notifications</a>
            <a href="#" class="header-button create-post-btn" id="openModalBtn">Create Post</a>
        </nav>
        
        <div class="header-profile-dropdown">
            <img src="/assets/images/profile_picture.jpg" alt="User Profile" class="header-profile-pic">
            <div class="header-dropdown-content">
                <a href="/src/pages/profile.html">Show Profile</a>
                <a href="#">Help and Support</a>
                <a href="#">Incentives</a>
                <a href="/src/pages/settings.html">Settings</a>
                <a href="#">Log Out</a>
            </div>
        </div>
    </header>

    <div id="notificationPanel" class="notification-panel hidden">
        <div class="notification-header">
          <strong>Notifications</strong>
          <span class="tabs">
            <button class="tab active" onclick="showAll()">All</button>
            <button class="tab" onclick="showUnread()">Unread</button>
          </span>
          <span onclick="toggleNotifications()" class="close-btn">✖</span>
        </div>
      
        <div class="notification-section">
          <div class="notification-subheader">
            <span>New</span>
            <a href="/notifications">See all</a>
          </div>
          
          <ul class="notification-list" id="notificationList">
            <!-- Notifications will be injected here via JavaScript -->
          </ul>
      
          <div class="empty-state" id="emptyState" style="display: none;">
            <p>No notifications at the moment.</p>
          </div>
        </div>
      
        <div class="see-previous">
          <button onclick="seePrevious()">See previous notifications</button>
        </div>
      </div>
          
    
    <main class="content">
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Breakfast</a></li>
                <li><a href="#">Lunch</a></li>
                <li><a href="#">Dinner</a></li>
                <li><a href="#">Desserts</a></li>
            </ul>
        </aside>

        <div class="post-container">
            <div class="post">
                <section class="video-feed">
                    <h2>Video Feed</h2>
                    <div id="videoContainer"></div>
                </section>

                <div class="post-buttons">
                    <button class="button">Like</button>
                    <button class="button">Comment</button>
                    <button class="button">Send Star</button>
                    <button class="button">Share</button>

                    <div class="dropdown">
                        <button class="dropdown-toggle" onclick="toggleDropdown(this)">⋮</button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item">Edit</button>
                            <button class="dropdown-item">Delete</button>
                            <button class="dropdown-item">Save</button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </main>

    <script src="/src/scripts/home.js"></script>
    <script src="/src/scripts/createPost.js"></script>
    <script src="/src/scripts/notification.js"></script>
</body>
</html>
