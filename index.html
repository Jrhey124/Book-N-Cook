<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookEat!</title>
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/login.css">

</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="images/picture.jpg" alt="CookEat! Logo" width="200">
        </div>
        
        <div class="search-container">
            <input type="text" placeholder="Search for recipes..." class="search-bar">
        </div>

        <nav class="nav-links">
            <a href="#" class="button" onclick="openModal()">Login</a>
        </nav>
        
        <div class="profile-dropdown">
            <img src="./../assets/images/profile_picture.jpg" alt="User Profile" class="profile-pic">
            <div class="dropdown-content">
                <a href="#">Show Profile</a>
                <a href="#">Help and Support</a>
                <a href="#">Incentives</a>
                <a href="#">Settings</a>
                <a href="#">Log Out</a>
            </div>
        </div>
    </header>
    
    <main class="content">
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="#">Breakfast</a></li>
                <li><a href="#">Lunch</a></li>
                <li><a href="#">Dinner</a></li>
                <li><a href="#">Desserts</a></li>
            </ul>
        </aside>

        <div class="post-container">
            <div class="post">
                <section class="video-feed">
                    <h2>Video Feed</h2>
                    <div id="videoContainer"></div>
                </section>

                <div class="post-buttons">
                    <button class="button">Like</button>
                    <button class="button">Comment</button>
                    <button class="button">Send Star</button>
                    <button class="button">Share</button>

                    <div class="dropdown">
                        <button class="dropdown-toggle" onclick="toggleDropdown(this)">â‹®</button>
                        <div class="dropdown-menu">
                            <button class="dropdown-item">Edit</button>
                            <button class="dropdown-item">Delete</button>
                            <button class="dropdown-item">Save</button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    
    <script src="src/scripts/login.js"></script>
</body>
</html>
